			/* 					 判断一个数是不是素数
									素数：只能被1和自身整除的数
									参数：一个数
									返回值：布尔值
									 */
				function prime(num)
				// 定义函数 名prime： 参数名：num
				{
					var result =false;
					// 定义返回值 名result 值false
					for (var i = 2; i < num ;i++){
						if(num % i == 0){
							result = true;
							break;
						}
						// i从2到num递增，如果又一次num可以整除i，更改返回值为true，break退出循环
						
					}
					return result;
				// 返回结果
				}
				alert(prime(6));
				// 调用函数，定义参数为6
