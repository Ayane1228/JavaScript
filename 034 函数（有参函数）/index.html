/* 			arguments：
			在每一个函数内部，都有一个内置的数组，是一个变量：arguments，可以存储当前函数传入的所有参数，
			而且是通过传参的次序来进行排列的，
			例题:计算所有传入参数的和	，传入的参数的个数不确定	 
			 arguments.length：输出数组中的参数个数
			 */		
			function sum()
			{	
				var sum = 0;
				for(var i = 0; i < arguments.length; i++){
					sum += arguments[i];
				}
					document.write(sum);
			}
