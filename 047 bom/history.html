<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 属性：  1.history.length 返回历史记录的条数
			// 方法：  1.history.back（）  返回上一条历史记录
			//        2.history.forword（） 前进到下一套历史记录 
			//        2.history.go（参数）  参数为0 == >重载当前页面
										// 参数为正数 ==>前进
										// 参数为负数 ==>后退
			window.onload = function(){
				var oBtn = document.getElementById("btn");
				oBtn.onclick = function(){
					alert(history.length);
					
				}
				var oForward = document.getElementById("forward");
				oForward.onclick = function(){
					history.forward(); 
				}
				var oBack = document.getElementById("back");
				oBack.onclick = function(){
					history.back(); 
				}
				var oGo = document.getElementById("go");
				oGo.onclick = function(){
					history.go(-1); 
				}
			} 
		</script>
	</head>
	<body>
		<input type="button" value="按钮" id="btn" />
		<input type="button" value="前进" id="forward" />
		<input type="button" value="后退 " id="back" />
		<input type="button" value="go " id="go" />
	</body>
</html>
