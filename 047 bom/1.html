<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 BOM： 浏览器对象模型
			 window：可以控制全局对象：相当于浏览器上打开的一个窗口
			 window下的属性及方法
			 浏览器可以调用系统的对话框来显示信息
			 系统提供三个函数可以完成系统对话框的操作
			
			window下的函数都可以省略window
			*/
		   /* alert（）;：弹出警告框,参数：警告框上显示的内容*/
				window.alert("NMD的病毒");
				
			/* confirm：弹出警告框，有确定和取消按钮 
						返回值：确定==>true,取消==>false*/
				confirm("NMD病毒");
			/* prompt（）; 弹出一个带输入框和提示框的警告框，用户输入内容进行交互
					参数：
						第一个：提示框上显示的内容  
						第二个：输入框内默认值
					返回值
						确定时：输入的内容
						取消：null*/	
				prompt("NMD","病毒");
				
		</script>
	</head>
	<body>
	</body>
</html>
