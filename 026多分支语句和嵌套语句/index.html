/* 						多分支语句和嵌套语句
						多分支语句格式:
						if(表达式1){
							执行语句1;
						}
						else if(表达式2){
							执行语句2;
						}
						else if(表达式3){
							执行语句3;
						}
						...
						else{
							执行语句n;
						}
						 规律：自上而下满足那个条件就进入那个执行语句，都不满足就进入最后一条else语句，只能进入其中一条语句。*/
// 示例1.计算Y的值

						y = x * 5 - 17
						alert("y的值为" + y);

// 2.成绩的评定

// 3.BMI指数的判断
