<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				三目运算符/条件运算符
				表达式1 ? 表达式2 : 表达式3;
				先执行表达式1，若为真则执行表达式2，若为假则执行表达式3.
			*/
		   
		   // 求两个数的最大数
			var num1 = 10;
			var num2 = 20;
			var max = num1 > num2 ? num1 : num2;
			alert(max);
		</script>
	</head>
	<body>
	</body>
</html>
