<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				对象：数据类型
				对象中存储的数据叫做属性，
				对象中存储的函数叫做方法
				Object（）
				创建：
				
			*/
		   var person = {};
		   // 创建对象：var person =  Object();/var person = {}; {}表示对象
		   // 给对象添加数据/属性
		   person.name = "XXX";
		   person.age = 18;
		   // 添加函数/方法
		   person.showage = function(){
			   alert(person.age);
						  }
		   // 访问数据/属性
		   alert(person.name);
		   // 调用函数/方法
		   person.showage();
		   
		   /*删除：delete：对象名.要删除名字*/
		</script>
	</head>
	<body>
	</body>
</html>
