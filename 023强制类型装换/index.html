<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
/* 			自动数据类型转换
			任何数据类型在与除字符串进行加法计算以外,【与字符串进行加法运算时，会强制转换为字符串类型：var tmp = 1 + “1a”，alert（tmp）；结果为11a、】
			在与数字类型进行计算时会强制转换为数字类型 
			布尔值：
			true=>1;
			flase=>0; 
			
			特殊数据类型：
			null=>0;
			undefined=>NaN
			
*/
			var tmp = 1 + true;
			alert(tmp);
			
			
			
			
			
			
		/* 强制数据类型转换为布尔值【转换的结果均为布尔值】
		 通过方法 boolean（）进行强制数据类型转换
		 作用：将别的数据类型强制转换为布尔值
		
		总结：	非0数=>true；
				0=>flase
				非空字符串=>true；
				空字符串=>flase；
				特殊数据类型【null undefined=>false】
		 */
		
		
		
		var tmp1 = Boolean(100.444444444444444444); //		非0数=>true;
		 alert(tmp1); 
		var tmp2 = Boolean(0);                      //		 0=>flase
		alert(tmp2);
		
 		var tmp3 = Boolean("");                    //空字符串=>flase
		 alert(tmp3)
		
		var tmp4 = Boolean("非空字符串");              //非空字符串=>true
		alert(tmp4);
		
		var tmp5 = Boolean(null);                //特殊数据类型 Null=>false
		alert(tmp5);
		      
		var tmp6 = Boolean(undefined);            //特殊数据类型 undefined=>false
		 alert(tmp6);
		 

		 /*		 
		 强制数据类型转换为数字:
		 Number()：
		 布尔值：true=>1
				false=>0
		字符串：纯数字字符串：转换为纯数字
				非纯数字字符串：NaN
		 parseInt()
		 parseFloat()
		  */
		var  tmp7 = Number (false);
		alert(tmp7);	
		
		var tmp8 = Number ("1234567891011121314151617181920");
		alert(tmp8);
		
		var tmp9 = Number("字符串");
		alert(tmp9);
		
		
		
		
		
		
		
		
		
		
		
		
		</script>
	</head>
	<body>
	</body>
</html>
