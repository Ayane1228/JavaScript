<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 递归打印n个hello world
			function print(n)
			// 定义函数
			{
				if (n == 0){
					return;
					// n=0时停止
				}
				document.write("Hello World<br />");
				// 函数功能：输出Hello World 换行符
				return (print(n-1));	
				// 返回值：将n-1返回到pring函数中
			}
			print(10);
			// 定义开始值为n=10
		</script>
	</head>
	<body>
	</body>
</html>
