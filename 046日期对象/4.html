<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				定时器：setInterval（）
				格式：setInterval（函数（匿名函数），毫秒数）
				常见格式：
					setInterval（function（）
					{
						// 想要实现的代码
					},毫秒数）;
				
				功能：每个所传参数的毫秒数，就调用一次所用参数的函数
				返回值：当前页面上对于这个定时器的唯一标示（ID）
				
				
				clearInterval（）：取消定时器
				参数：定时器的I D
				*/
			
			var i = 0; //定义初始值为0
			   var show = function () //定义一个函数
			   {	
					document.write(i++ + "<br />");
				   // 输出i++
				   if(i == 5){
					   clearInterval();
				   } 
			   }
			   window.onload = function()
			   // window.onload 事件绑定事件处理函数，绑定的是一个匿名函数，当然也可以绑定具名函数
			   {	
				   var oBtn = document.getElementById("btn");
				   // 绑定按钮ID
				   oBtn.onclick = function()
				   // 绑定按钮.当点击按钮时执行一段 JavaScript
				   {
					   setInterval(show,1000);
					   // 每1s执行一次show函数
				   }
				  
			   }

				
		
			   
		</script>
		<style type="text/css"></style>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
		<!-- 创建一个id为 btn 初始值为按钮的button -->
	</body>
</html>
