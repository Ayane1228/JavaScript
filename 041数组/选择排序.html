<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 	
				9,8,7,6,5，4
				4,8,7,6,5,9
				4,5,8,7,6,9
				4,5,6.8.7.9
				4.5.6.7.8.9
				4.5.6.7.8.9
				选择排序法：先选出最小的数放到第一位，再选出次小数放在第二位
				直到完成
			*/
				var arr = [9,8,7,6,5,4]
				for(i = 0; i < arr.length; i++){
					for(j = i+1 ;j < arr.length ;j++){
						if(arr[i] > arr [j] ){
							var tmp = arr[i];
							arr[i] = arr[j];
							arr[j] = tmp;
						}

					}
				}
				document.write(arr);
		</script>
	</head>
	<body>
	</body>
</html>
