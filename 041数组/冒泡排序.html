<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = [9,8,7,6,5,4];
			for(var i = 0;i < arr.length; i++)
				{
					for(var j = 0; j < arr.length - i -1 ;j++)
						{
							if (arr[ j ] > arr[j + 1])
							{
								var tmp = arr [j];
								arr[j] = arr[j+1];
								arr[j+1] =tmp;
							}

						}
				}
				document.write(arr);
		</script>
	</head>

</html>
