			//数组：复合数据类型/引用数据类型
					// 函数运行的空间是预先分配好的,一旦内存空间分配好就不能改变
					// 复合数据类型并不存在函数中,存在堆端中(内存中的)，
					// 堆内存是区别于栈区、全局数据区和代码区的另一个内存区域。堆允许程序在运行时动态地申请某个大小的内存空间。
			var arr =[80,90];
			function show(arr){
				arr.push(70,60);
				document.write("函数内调用" + arr +"<br />" );
			}
			document.write(arr + "<br />");
			// 80,90
			show(arr);
			// 80,90,70,60
			document.write(arr + "<br />" );
			// 80,90,70,60
