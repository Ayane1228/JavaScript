<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 队列： 从一头进从一头出，特点：先进先出 */
			/* 
				进入队列push
				
				退出shift（）；
					格式：数组.shift（）；
					功能：从头部去下一个元素
					返回值：取下的元素
					*/
			var arr = ["rookie","the shy","ning"];
			var res = arr.shift();
			/* 定义一个数组为arr执行shift之后的数组 */
			alert(arr);
			alert(res);	   
			
			/* unshift:
			 格式：数组.unshift
			 功能：从数组的开头插入元素
			 参数：插入数组的元素
			 返回值：插入元素之后，数组的长度*/
		</script>
	</head>
	<body>
	</body>
</html>
