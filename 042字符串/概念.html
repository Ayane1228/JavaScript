<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				概念：单引号/双引号中的内容 */
				
				// 创建方式
				var str = "字符串123";
				document.write(str + "<br />");
				document.write("类型：" + typeof str  + "<br />");
				// 字符串长度：当前字符串中的字符个数
				document.write(str.length + "<br />")
				// 访问字符串中的字符
				// charAt（）
				// 格式：字符串.charAt（下标）
				document.write(str.charAt(0) + "<br />")
				// 可以直接通过字符的下标访问，即简写为字符串【下标】
				document.write(str[2] + "<br />")
				/* 
					字符串不可变，要改变某个字符串需要销毁原来的字符串，在填充该字符串
					+ 号可以作为字符串拼接符*/
					var s = "传到不到的" + "爱恋";
					document.write("<br />")
					document.write(s + "<br />");
					var s ="届かない恋";
					document.write(s);
				 
				 
		</script>
	</head>
	<body>
	</body>
</html>
