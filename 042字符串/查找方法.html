<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				1.indexOF():字符串.indexOF（子串，开始查找的位置）
				 返回值：如果查找到子串第一次出现的位置，返回第一次出现的位置
				 否则返回-1。
				 
*/
			var str = "ABCABCABC";
			document.write(str.indexOf("A")  + "<br />");
			document.write(str.indexOf("H")  + "<br />");
			document.write(str.indexOf("A",3)  + "<br />");
			/*
			  2.lastIndexOf()
			   格式：字符串.lastindexof（子串）；
			   返回值：子串在字符串中最后一次出现的位置 ，如果没有返回01*/
			document.write("2.     " + str.lastIndexOf("A")  + "<br />");
			/* 
				3.search（子串/正则）参数可以是正则表达式
				【注】正则表达式可以添加修饰符（i/g：忽略大小写/g全局匹配）*/
				var s = "Abcabcabc";
				document.write("3.            " + s.search("abc")  + "<br />");
				document.write("3.            " + s.search(/abc/i)  + "<br />");
		</script>
	</head>
	<body>
	</body>
</html>
