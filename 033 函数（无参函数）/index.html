<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
				/* 
					JS中函数：
					函数中当它被调用时可以被重复调用的代码块.
					
					函数的分类:
					1.内置函数（系统函数/官方函数）：alert（）； document.write（）；
					2.自定义的函数：用户自己封装的函数.
					
					 函数定义：
					 无参函数的声明：
					 
					 function 函数名（）{
						 函数体；【代码段】
					 }
					 
					 */
				   // 输出10个"Hello World！"
				   
			// 声明一个函数
			function HW(){
				for(i = 0; i <= 10; i++){
					document.write("Hello World"+"<br />");
				}
			}	   
			//函数的调用：函数名（）；
			
			HW();
		</script>
	</head>
	<body>
	</body>
</html>
