<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
		</title>
		<script type="text/javascript">
			//  表达式:运算符和操作数组成的式子
			// 赋值运算符"="：进行赋值,将右边的值赋值给左边的变量
			var tmp = 2 + 3;
			 alert(tmp);
			 // 复合赋值运算符,+= -= /= *=
			 // 输出对操作数进行运算之后的结构
			 // 输出结果为:tmp1+10
			var tmp1 = 5;
			tmp1 += 10;
			 alert(tmp1);
		</script>
	</head>
	<body>
	</body>
</html>
