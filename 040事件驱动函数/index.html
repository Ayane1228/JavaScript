<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 事件驱动函数：和页面交互过程中所调用的函数
			 事件：和页面交互的行为*/
			
 /* 通过document.getElementById找到符合条件的标签节点
 然后通过事件驱动函数给当前按钮绑定操作，完成用户交互*/
			window.onload = function()
			/* window.onload在页面加载完成之后执行内部代码 */
			{
			document.getElementById("btn");
				test.onclick=function(){
					alert("单击");
				// 定义事件驱动函数，onclick：按钮被点击之后触发的
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="按钮" id="btn" />
	</body>
</html>
