<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 格式：
			do{
				循环语句；
			}while（表达式）；
			 */
			// 计算1加到100的和
			var sum = null;
			var num =1 ;
			do{
				sum = sum + num;
				num++;
			}
			while(num <= 100);
			document.write(sum);
		</script>
	</head>
	<body>
	</body>
</html>
