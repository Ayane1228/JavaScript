<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				position: relative;
				width: 500px;
				height: 500px;
				border: 1px solid #000000;
			}
			span{
				position: absolute;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<span></span>
		</div>
		<script type="text/javascript">
			var oDiv = document.getElementsByTagName("div")[0];
			var oSpan = oDiv.children[0];
			oDiv.onmousemove = function(e){
				var evt = e || event;
				var x = evt.clientX;
				var y = evt.clientY;
				oSpan.innerHTML = "X:" + x + "PX" + "&nbsp"+"&nbsp" +"Y:" + y + "px";
			}
		</script>
	</body>
</html>
