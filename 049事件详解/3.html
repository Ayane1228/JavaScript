<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.onkeypress = function(){
				// 按下字符键触发
				console.log("keypress");
			}
			document.onkeydown = function(){
				// 按下任意键触发
				console.log("keydown");
			}
			// altkey ctrlkey shiftkey 返回布尔值	
			document.onkeydown = function(e){
				var evt = e || event;
				// alert(evt.altKey,evt.ctrlKey,evt.shiftkey);
				// 判断是否按了某个键
				console.log(evt.keyCode);
			}
		</script>
	</body>
</html>
