<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#outer{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			#inner{
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
		
	</head>
	<body>
		<div id="outer">
			<div id="inner"></div>
		</div>
		<script type="text/javascript">
			var outer = document.getElementById("outer");
			var inner = document.getElementById("inner");
			outer.onclick = function(){
				console.log("outer");
			}
			inner.onclick = function(e){
				console.log("inner");
				var evt = e || event;
				// 阻止冒泡，使得点击蓝色的时候只有inner
				// 冒泡 ： 当点击了子元素时候父元素的事件也会启动（与位置无关）
				evt.cancelBubble = true;
				}
		</script>
	</body>
</html>
