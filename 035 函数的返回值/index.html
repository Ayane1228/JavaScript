					函数的返回值：
					如果要在函数外部查看函数的结果可以通过return函数来是实现返回返回值。
					代码只执行到return语句，后面的语句不执行。
				*/
			   //求2个数的和
			   function add(num1,num2){
				   return num1 + num2;
			   }
			  var result = add(1,2);
			   document.write(result);
